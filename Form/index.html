<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon/favicon.ico" type="image/png" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>daily_form</title>
</head>
<body>

	<div class="container">
		
		<div class="section">

			<div class="content-form">

				<h3 class="title-form">Create your free account</h3>
				<p class="text-form">Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <span>Log in.</span></p>
				
				<form class="registration" action="#">

					<div class="row cf">
						<div class="user-input">
							<input class="contacts__input" type="text" placeholder="First name">
						</div>
						<div class="user-input">
							<input class="contacts__input" type="text" placeholder="Last name">
						</div>
					</div>
					
					<div class="email-input">
						<input class="contacts__input" type="email" placeholder="Email address">
					</div>

					<div class="password-input">
						<input class="contacts__input" type="password" placeholder="Password">
					</div>

					<button class="contacts__btn">Sign up for free</button>

				</form>
				
				<p class="text-form">By clicking on “Sign up for free”, you agree to the <span>Terms of Service</span> and 
					the <span>Privacy Policy</span></p>

			</div>

		</div>

	</div>
	
</body>
</html>
