<div class="popup popup-callback" data-modal>
    <div class="popup__wrap">
        <div class="popup__body">
            <button type="button" class="popup__close"><strong>&times;</strong></button>
            <div class="popup__form">
                <form class="form-popup" action="#">
                    <h2 class="form-popup__title">Оставить заявку</h2>
                    <label class="form-popup__label _icon-user-filled" for="user_name">
                        <span>Как к Вам обращаться?</span>
                        <input class="form-popup__control" id="user_name" name="user_name" required type="text">
                    </label>
                    <label class="form-popup__label  _icon-phone-header" for="user_phone">
                        <span>Телефон или WhatsApp</span>
                        <input class="form-popup__control" id="user_phone" name="user_phone" required type="text">
                    </label>
                    <button class="form-popup__button button-green" name="submit" type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>
