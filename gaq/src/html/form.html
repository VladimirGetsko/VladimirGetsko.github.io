<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Form</title>
</head>
<body class="main__form">

   <main>
        <a href="index.html" class="logo">
            <img src="./img/logo.svg" alt="logo">
        </a>

        <form action="#" class="steps__form">
            <div class="steps__numbers">
                <div class="progress">
                    <div class="progress__success"></div>
                </div>
                <div class="steps__number">
                    <span class="icons _icon-location"></span>
                </div>
                <div class="steps__number">
                    <span class="icons _icon-crown"></span>
                </div>
                <div class="steps__number">
                    <span class="icons _icon-frame"></span>
                </div>
                <div class="steps__number">
                    <span class="icons _icon-heart"></span>
                </div>
                <div class="steps__number">
                    <span class="icons _icon-user-tag"></span>
                </div>
            </div>

            <div class="steps">
                <div class="form__step">
                    <div class="section__title steps__title">Which Hub Are You In?</div>
                    <div class="section__text steps__text">We are active in major cities and we schedule meetings based on time zones. Let us know ypor home base.</div>

                    <div class="form__input search__input">
                        <input type="text" class="input" placeholder="Search your nub...">
                        <div class="input__img">
                            <span class="icons _icon-search"></span>
                        </div>
                    </div>

                    <div class="form__item">
                        <div class="form__item-title">Popular Hub</div>

                        <div class="radio__buttons">
                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="radio__fake"></div>
                                <div class="radio__img">
                                    <img src="./img/icon-1.1.png" alt="icon">
                                </div>
                                <div class="radio__text">Austin</div>
                                <div class="radio__border"></div>
                            </label>

                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="radio__fake"></div>
                                <div class="radio__img">
                                    <img src="./img/icon-1.2.png" alt="icon">
                                </div>
                                <div class="radio__text">Dallas</div>
                                <div class="radio__border"></div>
                            </label>

                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="radio__fake"></div>
                                <div class="radio__img">
                                    <img src="./img/icon-1.3.png" alt="icon">
                                </div>
                                <div class="radio__text">San Antonio</div>
                                <div class="radio__border"></div>
                            </label>

                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="radio__fake"></div>
                                <div class="radio__img">
                                    <img src="./img/icon-1.4.png" alt="icon">
                                </div>
                                <div class="radio__text">Houston</div>
                                <div class="radio__border"></div>
                            </label>

                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="radio__fake"></div>
                                <div class="radio__img">
                                    <img src="./img/icon-1.5.png" alt="icon">
                                </div>
                                <div class="radio__text">New York</div>
                                <div class="radio__border"></div>
                            </label>

                            <label class="radio__item">
                                <input type="radio" class="radio__input" name="radio">
                                <div class="radio__fake"></div>
                                <div class="radio__img">
                                    <img src="./img/icon-1.6.png" alt="icon">
                                </div>
                                <div class="radio__text">Los Angeles</div>
                                <div class="radio__border"></div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form__step">2</div>
                <div class="form__step">3</div>
                <div class="form__step">4</div>
                <div class="form__step">5</div>
            </div>

            <div class="step__buttons">
                <button class="btn-outline prev__step">back</button>
                <button class="btn next__step">next</button>
            </div>
        </form>
   </main>

</body>
<script src="js/main.js"></script>
</html>
